<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started with Spotify | Register now!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="onClick()">onClick</button>
    <div class="box">
        <img src="black.png" class="img1" alt="">
        <div class="line">
            <h2>Sign up to start listening for free</h2>
        </div>
        <div class="form-control">
            <div class="fb">
                <div class="btn0">
                    <button class="glow-on-hover"><b>Sign up with Facebook</b></button>
                </div>
            </div>
        </div>

        <div class="form-control">
            <div class="gg">
                <div class="btn2">
                    <button class="glow-on-hover"><b>Sign up with Google</b></button>
                </div>
            </div>
        </div>
        <h2>Or alternatively</h2>

        <form id="form">
            <div class="form-control">
                <label for="email" id="label-email">
                     <b>What's your email?</b>
                </label>

                <input type="text"
                id="email"
                placeholder="Enter your email"
                >

            </div>

            <div class="form-control">
                <label for="confirm-email" id="label-con-email">
                     <b>Confirm your email</b>
                </label>

                <input type="text"
                id="email"
                placeholder="Please enter your email again"
                >

            </div>

            <div class="form-control">
                <label for="password" id="label-password">
                     <b>Create a password</b>
                </label>

                <input type="text"
                id="pass"
                placeholder="Create a password"
                >

            </div>

            <div class="form-control">
                <label for="name" id="label-name">
                    <b>What should we call you?</b>
                </label>
    
                <input type="text"
                    id="name"
                    placeholder="Enter a profile name"
                >
            </div>
            <br>
            <div class="form-control">
                <label>
                    <b>What's your gender?</b>
                </label>
                <br><br>
                <!-- Input Type Radio Button -->
                <label for="recommed-1">
                    <input type="radio"
                           id="recommed-1"
                           name="recommed">Male</input>
                </label>
                <label for="recommed-2">
                    <input type="radio"
                           id="recommed-2"
                           name="recommed">Female</input>
                </label>
                <label for="recommed-3">
                    <input type="radio"
                           id="recommed-3"
                           name="recommed">Other</input>
                </label>
                <label for="recommed-4">
                    <input type="radio"
                           id="recommed-4"
                           name="recommed">Prefer not to say</input>
                </label>
            </div>
            <br>
            <div class="form-control">
                <label>Marketing prefrences</label>
                <br><br>
                <!-- Input Type Checkbox -->
                <label for="inp-1">
                    <input type="checkbox"
                           name="inp">I would prefer not to receive marketing messages from Spotify</input></label>
                <br>
                <label for="inp-2">
                    <input type="checkbox"
                           name="inp">Share my registration data with Spotify's content providers for marketing purposes.</input></label>

            </div>

            <div class="form-control">
                <div class="btn2">
                    <button class="glow-on-hover"><b>Sign up</b></button>
                </div>

            </div>

            <footer>
                <p>Copyright &copy; Spotify - Javeria Khan</p>
            </footer>



        </form>

    </div>
</body>
<script>
    const box=document.querySelector('.box');
    function onClick() {
        console.log("popup");
        box.classList.toggle('hide');
    }
</script>
</html>
